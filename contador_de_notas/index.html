<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>  
        <script>
            /*este script só aceita valores no intervalo
            0 ≤ N ≤ 1000000.00 */
            $(document).ready(function(){
                $('#notas').mask('0000000.00', {reverse: true});
            });
        </script>
    </head>
    <body>
        <form method="post" action="notas.php">
            <label for="notas">Insira o valor a ser sacado</label><br><br>
            <input type="text" id="notas" name="notas" placeholder="R$ 0.00" required><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
    


</html>
